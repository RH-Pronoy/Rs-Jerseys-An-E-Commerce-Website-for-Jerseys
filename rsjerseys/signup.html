        <form action="signup.php" method="post" onsubmit="return validate()" name="myForm">
            <h1>Registration Form</h1>
            <div class="input">
                <label for="name">Name :</label>
                <input type="text" placeholder="Username" id="name" name="name">
                <span id="ne" class="error"></span>
            </div>
            <div class="input">
                <label for="number">Phone :</label>
                <input type="text" placeholder="Usernumber" id="number" name="number">
                <span id="nume" class="error"></span>
            </div>
            <div class="input">
                <label for="email">Email : </label>
                <input type="email" id="email" name="email">
                <span id="eer" class="error"></span>
            </div>
            <div class="input">
                <label for="pass">PassWord :</label>
                <input type="password" id="pass" name="password">
                <span id="pr" class="error"></span>
                
            </div>
            
            <div class="input">
                <label for="cpass">Confirm PassWord :</label>
                <input type="password" id="cpass">
                <span id="cpr" class="error"></span>
                
            </div>
            
            <div class="input">
                <label for="dob">Date Of Birth : </label>
                <input type="date" id="dob" name="dob">
                <span id="dr" class="error"></span>
            </div>
            <div class="input">
                <label for="address">Address : </label>
                <input type="text" id="user_address" placeholder="Enter your address" name="address">

                <span id="ae" class="error"></span>
            </div>
            <input type="submit" value="Submit">
        </form>
        <script>
            function clearError(){
                var error = document.getElementsByClassName('error');
                for(let item of error){
                    item.innerHTML="";
                }
            }
            function validate() {
    clearError();
    var flag = 0;
    var name = document.getElementById('name').value.trim();
    var address = document.getElementById('user_address').value.trim();
    var email = document.getElementById('email').value.trim();
    var pass = document.getElementById('pass').value;
    var cpass = document.getElementById('cpass').value;
    var date = document.getElementById('dob').value;
    var number = document.getElementById('number').value.trim();

    // Name validation
    if (name.length == 0) {
        document.getElementById('ne').innerHTML = "Invalid Name";
        flag = 1;
    }

    // Phone validation for Bangladesh
    var phonePattern = /^(01[3-9]\d{8})$/;  // Bangladesh phone format: 01 followed by 3-9 and 8 more digits
    if (!number.match(phonePattern)) {
        document.getElementById('nume').innerHTML = "Invalid Phone Number. Must be 11 digits starting with 01 and a valid operator code.";
        flag = 1;
    }

    // Date of Birth validation
    if (date.length == 0) {
        document.getElementById('dr').innerHTML = "Enter Date of Birth";
        flag = 1;
    }

    // Email validation
    if (!email.match(/@/)) {
        document.getElementById('eer').innerHTML = "Invalid Email";
        flag = 1;
    }
    if (email.indexOf('@') == 0) {
        document.getElementById('eer').innerHTML = "Invalid Email";
        flag = 1;
    }

    // Password validation
    var passmsg = "";
    if (pass.length == 0) {
        passmsg = passmsg + " " + "Please Enter Password.";
        flag = 1;
    }
    if (pass.length < 8) {
        passmsg = passmsg + " " + "Password length must be greater.";
        flag = 1;
    }
    if (!pass.match(/[A-Z]/)) {
        passmsg = passmsg + " " + "Password must contain an Uppercase.";
        flag = 1;
    }
    if (!pass.match(/[a-z]/)) {
        passmsg = passmsg + " " + "Password must contain a lowercase.";
        flag = 1;
    }
    if (!pass.match(/[!/@/#/$/%/&/*/^/_]/)) {
        passmsg = passmsg + " " + "Password must contain special characters (!,@,#,$,%,^,&,*_).";
        flag = 1;
    }
    if (!pass.match(/[0-9]/)) {
        passmsg = passmsg + " " + "Password must contain numbers.";
        flag = 1;
    }
    if (passmsg.length > 0) {
        document.getElementById('pr').innerHTML = passmsg;
    }

    // Confirm password check
    if (cpass != pass) {
        document.getElementById('cpr').innerHTML = "Password Didn't Match";
        flag = 1;
    }

    // Address validation
    if (address.length == 0) {
        document.getElementById('ae').innerHTML = "Please Enter your Address";
        flag = 1;
    }

    // Prevent form submission if there are errors
    if (flag) {
        return false;
    }
    return true;
}
